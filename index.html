<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time of Day</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="center">
        
    </div>
    <h1>Hello World!</h1>

    <button type = "button" onclick = "newDate(); timeGreeting()">Find the date!</button>
    
    <p id="sayGreeting"></p>
    <p id="showDate"></p>
    <img id="img" src="">


    <script>   
        function  newDate(){
            let date = new Date();
            let hour = date.getHours();
            let minute = date.getMinutes();
            let nameMonth = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
            let month =  nameMonth[date.getMonth()];
            let numberDay = date.getUTCDate();

            document.getElementById('showDate').innerHTML = month + " " + numberDay + ", " + hour + ":" + minute;
        }       

        function timeGreeting(){
            let date = new Date();
            let say;
            let hours = date.getHours();
            let weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let day = weekday[date.getDay()];

            if(hours >= 5 && hours < 12){
                say = "Good Morning! ";
                document.body.style.backgroundColor = "yellow";
                img.src = 'Images/morning.jpg';
                
            }else if(hours >=12 && hours < 18){
                say = "Good Afternoon! ";
                document.body.style.backgroundColor = "red";
                img.src = 'Images/afternoon.jpg';
    
            }else if(hours >= 18 && hours < 23){
                say = "Good Evening! "
                document.body.style.backgroundColor = "orange";
                img.src = 'Images/eve.jpg';
            }else{
                say = "Good Night! ";
                document.body.style.backgroundColor = "blue";
                img.src = 'Images/night.jpg';
            }
       
            document.getElementById("sayGreeting").innerHTML = say + "It's " + day + "!";
        }   
        
    </script>

    <!-- Footer -->
    &copy; Copyright 2015-<script>document.write(new Date().getFullYear())</script>


</body> 
</html>
